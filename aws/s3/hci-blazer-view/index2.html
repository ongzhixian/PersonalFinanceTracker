<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="HCI-Blazer site" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCI-Blazer Views</title>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <meta name="google-signin-client_id" content="923487745728-6u2evk6ouct6bm6kmoustr89h5oa2tv1.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="container">
    <div class="row" style="margin-top:1em">
      <div class="one-half column">
        <h1>HCI Blazer Views</h1>

        <p>Is authenticated: ???</p>

        <p>To get inventory list from API and display it here.</p>

        <div id="g_id_onload"
             data-client_id="923487745728-6u2evk6ouct6bm6kmoustr89h5oa2tv1.apps.googleusercontent.com"
             data-login_uri="http://localhost:4400/login.html"
             data-context="signin"
             data-ux_mode="popup"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>


      </div>
    </div>
  </div>

  <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
  <script type="text/javascript" defer>
    function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);

        // IMPORTANT: Send this ID token to your backend server for verification!
        fetch('/verify-google-token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ idToken: response.credential }),
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response from your server, which might include
            // information about the logged-in user after verification.
            console.log('Server response:', data);
            // Update your UI to reflect the logged-in state.
        });
    }

    window.onload = function () {

      google.accounts.id.initialize({
        client_id: '923487745728-6u2evk6ouct6bm6kmoustr89h5oa2tv1.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }  // customization attributes
      );

      google.accounts.id.prompt(); // Optional: Automatically show the One Tap dialog
    };




  </script>
</body>
</html>
