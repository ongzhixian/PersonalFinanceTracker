<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="List of available roles" />
    <meta name="author" content="Ong Zhi Xian" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roles</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/skeleton.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <script src="/js/site.js" defer></script>
    <script src="/components/site-banner.js" defer></script>
    <script src="/components/site-navigation-bar.js" defer></script>
    <script src="./components/roles-table.js" type="module" defer></script>

</head>
<body>

    <div class="container">

        <site-banner></site-banner>

        <site-navigation-bar></site-navigation-bar>

        <roles-table state="LOADING"></roles-table>

    </div>

    <template id="rolesTableTemplate">
        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/skeleton.css" />
        <link rel="stylesheet" href="/css/site.css" />
        <style>
            table {
                width: 100%;
            }
            th, td {
                padding: 12px 15px;
                text-align: left;
                border-bottom: 1px solid #E1E1E1;
            }
            /* Loading Spinner Styles */
            .loading-spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid var(--color3);
                border-radius: 50%;
                width: 20px;
                height: 20px;
                animation: spin 1s linear infinite;
                display: inline-block;
                vertical-align: middle;
                margin-right: 8px;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
        <section class="actions panel">
            <a class="button button-primary" href="add-role.html">Add role</a>
        </section>
        <section>
            <table>
                <caption>Role list</caption>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </template>

</body>
</html>
